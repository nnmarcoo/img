<!doctype html>
<html lang="en">
  <head>
    <title>img</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="main-grid" draggable="false">
      <div id="viewport" draggable="false">
        <img id="image" draggable="false">
        <div id="file-select" draggable="false">
          <div id="file-icon">&#128462;</div>
          <div>Drag or select file to begin</div>
        </div>
      </div>
      <div id="bottom-bar-flex">
        <div id=bottom-bar-grid>
          <div id="zoom-text-grid">
            <div id="zoom-text" contenteditable="true"></div>
            <div id="zoom-text-symbol"></div>
          </div>
          <button id="zoom-out-button">-</button>
          <button id="zoom-in-button">+</button>
          <button>&#128269;</button>
          <button>&#128269;</button>
        </div>
      </div>
    </div>
  </body>
</html>
